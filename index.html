<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&family=Roboto:ital,wght@0,400;1,100&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <form action="raquel.avs07@gmail.com" method="get">
        <fieldset>
            <legend>Contato</legend>
                <label for="name">Nome</label>
                <br>
                <input id="name" type="text" name=nome>
                <br>
                <label for="email">Email</label>
                <br>
                <input id="email" type="email" name="email" placeholder="email" required>
                <br>
                <br>
                <label for="gênero"></label>
                <input type="text" list="genderlist" placeholder="selecione o gênero">
                <br>
                <datalist id="genderlist">
                <section>
                    <option value="Homem cis"></option>
                    <option value="homem trans"></option>
                    <option value="mulher cis"></option>
                    <option value="mulher trans"></option>
                    <option value=" não binário"></option>
                    <option value="outro"></option>
                </section>
                </datalist>
                <br>
                <label for="message">Mensagem</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="7"></textarea>
                <br>
                <br>
                <button type="submit">enviar</button>
        </fieldset>

    </form>    
</body>
</html>
